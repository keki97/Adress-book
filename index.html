<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="address-book.png" />
    <title>Address Book</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="address-book.png" alt="Address-book logo" class="logo-img" />
      <header><h1 class="header">Address Book</h1></header>
      <ion-icon name="person-add-outline" class="add-person"></ion-icon>
    </nav>
    <div class="form-overlay"></div>
    <main class="main-section">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit/Delete</th>
          </tr>
        </thead>

        <tbody class="table-body"></tbody>
      </table>
      <button class="edit-del-btn delete-all">Delete All</button>
      <div class="form-container container">
        <form action="/" class="form">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <div id="name-error" class="error"></div>

          <label for="last-name">Last name:</label>
          <input type="text" name="last-name" id="last-name" />
          <div id="last-name-error" class="error"></div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div id="email-error" class="error"></div>

          <label for="phone-number">Phone:</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            placeholder="06# ### ###"
          />
          <div id="phone-error" class="error"></div>

          <button type="submit" class="btn btn-submit">Submit</button>
          <ion-icon name="close" class="close"></ion-icon>
        </form>
      </div>

      <div class="edit-form-container container">
        <form action="javascript:void(0);" class="form form-edit">
          <label for="edit-name">Name:</label>
          <input type="text" name="edit-name" id="edit-name" />
          <div id="name-error-edit" class="error"></div>

          <label for="edit-last-name">Last name:</label>
          <input type="text" name="edit-last-name" id="edit-last-name" />
          <div id="last-name-error-edit" class="error"></div>

          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" name="edit-email" />
          <div id="email-error-edit" class="error"></div>

          <label for="edit-phone-number">Phone:</label>
          <input type="tel" id="edit-phone-number" name="edit-phone-number" />
          <div id="phone-error-edit" class="error"></div>
          <button type="submit" class="btn btn-edit">Save</button>
          <ion-icon name="close" class="close"></ion-icon>
        </form>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
